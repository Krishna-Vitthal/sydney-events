# Render Blueprint - Deploy both services
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: sydney-events-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./events.db
      - key: FRONTEND_URL
        fromService:
          name: sydney-events-frontend
          type: web
          property: host
      - key: BACKEND_URL
        fromService:
          name: sydney-events-api
          type: web
          property: host
    healthCheckPath: /docs

  # Frontend Static Site
  - type: web
    name: sydney-events-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    rootDir: frontend
    routes:
      - type: rewrite
        source: /api/*
        destination: https://sydney-events-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
